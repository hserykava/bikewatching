<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bikewatching</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" />
  <link rel="stylesheet" href="map.css" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <script src="map.js" type="module"></script>
</head>
<body>
  <h1>🚴‍♂️ Bikewatching</h1>
  <header>
    <label for="timeSlider">Filter by time:</label>
    <input id="timeSlider" type="range" min="-1" max="1440" value="-1" />
    <time id="timeValue" style="display: block;"></time>
    <em id="anyTime" style="display: block;">(any time)</em>
  </header>
  <div id="map">
    <svg></svg>
  </div>
  <div class="legend">
    <span class="legend-label">LEGEND:</span>
    <div><span class="swatch" style="--departure-ratio: 1;"></span>More departures</div>
    <div><span class="swatch" style="--departure-ratio: 0.5;"></span>Balanced</div>
    <div><span class="swatch" style="--departure-ratio: 0;"></span>More arrivals</div>
  </div>

</body>
</html>
